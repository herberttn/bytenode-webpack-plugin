comment:
  behavior: default
  layout: "diff, flags, files"
  require_changes: false
  show_carryforward_flags: true

coverage:
  status:
    project:
      default: off
      all:
        flags: all
      tests:
        flags: tests
      tests/webpack:
        flags: tests/webpack
flags:
  all:
    paths: [src]
    carryforward: true
  tests:
    paths: [test]
    carryforward: true
  tests/webpack:
    paths: [test/webpack]
    carryforward: true

github_checks:
  annotations: true
